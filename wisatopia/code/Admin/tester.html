<html lang="en">
 <head>
  <meta charset="utf-8"/>
  <meta content="width=device-width, initial-scale=1" name="viewport"/>
  <title>
   Wisatopia Dashboard
  </title>
  <script src="https://cdn.tailwindcss.com">
  </script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
  <style>
   /* Custom scrollbar for sidebar */
    ::-webkit-scrollbar {
      width: 6px;
    }
    ::-webkit-scrollbar-thumb {
      background-color: rgba(255, 255, 255, 0.2);
      border-radius: 3px;
    }
  </style>
 </head>
 <body class="min-h-screen bg-gray-300 font-sans">
  <header class="flex justify-between items-center px-6 py-3" style="background-image: url('https://placehold.co/1920x150?text=Sunset+Sky+Background+Image'); background-size: cover; background-position: center;">
   <div class="flex items-center space-x-3">
    <img alt="Wisatopia logo circle with palm trees and ocean" class="w-10 h-10" height="40" src="https://storage.googleapis.com/a1aa/image/f4e4befa-a58f-47c1-988a-192a44e00b08.jpg" width="40"/>
    <span class="text-white font-semibold text-sm select-none">
     Wisatopia
    </span>
   </div>
   <nav class="flex space-x-6 text-white text-sm font-normal select-none">
    <a class="border-b border-white pb-0.5" href="#">
     Dashboard
    </a>
    <a href="#">
     Aktivitas
    </a>
    <a href="#">
     Verifikasi
    </a>
    <a href="#">
     Notifikasi
    </a>
    <a href="#">
     Admin
    </a>
   </nav>
  </header>
  <div class="flex min-h-[calc(100vh-3.75rem)]">
   <aside class="w-56 bg-black bg-opacity-80 text-white flex flex-col items-center pt-8 pb-10 select-none" style="background-image: url('https://placehold.co/224x600/png?text=Dark+Forest+Background+for+Sidebar'); background-size: cover; background-position: center;">
    <img alt="Large Wisatopia logo circle with palm trees and ocean" class="mb-3" height="80" src="https://storage.googleapis.com/a1aa/image/6539a8bf-7739-4628-292e-d60e07af2ad4.jpg" width="80"/>
    <h1 class="text-lg font-semibold mb-8">
     Wisatopia
    </h1>
    <nav class="w-full px-6 space-y-4 font-semibold text-base">
     <a class="flex items-center space-x-3 bg-gray-700 bg-opacity-70 rounded-md py-2 px-4" href="#">
      <i class="fas fa-chart-pie text-white text-lg w-6">
      </i>
      <span>
       Dashboard
      </span>
     </a>
     <a class="flex items-center space-x-3 hover:text-gray-300 transition-colors duration-200" href="#">
      <i class="fas fa-bolt text-white text-lg w-6">
      </i>
      <span>
       Notifikasi
      </span>
     </a>
     <a class="flex items-center space-x-3 hover:text-gray-300 transition-colors duration-200" href="#">
      <i class="fas fa-credit-card text-white text-lg w-6">
      </i>
      <span>
       Histori Bayar
      </span>
     </a>
     <a class="flex items-center space-x-3 hover:text-gray-300 transition-colors duration-200" href="#">
      <i class="fas fa-thumbs-up text-white text-lg w-6">
      </i>
      <span>
       Verifikasi
      </span>
     </a>
     <a class="flex items-center space-x-3 hover:text-gray-300 transition-colors duration-200" href="#">
      <i class="fas fa-book text-white text-lg w-6">
      </i>
      <span>
       Kelola Data
      </span>
     </a>
    </nav>
   </aside>
   <main class="flex-1 p-6 space-y-8 bg-gray-300 bg-opacity-70">
    <section class="flex flex-col sm:flex-row sm:space-x-6 space-y-6 sm:space-y-0 max-w-5xl mx-auto">
     <div class="flex items-center space-x-4 bg-white rounded-xl p-5 w-full sm:w-1/3 shadow">
      <div class="flex items-center justify-center w-14 h-14 rounded-lg bg-green-400 text-white">
       <i class="fas fa-bed text-xl">
       </i>
      </div>
      <div class="text-xs">
       <p class="font-semibold text-sm mb-1">
        Bookings
       </p>
       <p class="text-gray-600">
        280
       </p>
      </div>
     </div>
     <div class="flex items-center space-x-4 bg-white rounded-xl p-5 w-full sm:w-1/3 shadow">
      <div class="flex items-center justify-center w-14 h-14 rounded-lg bg-sky-400 text-white">
       <i class="fas fa-chart-bar text-xl">
       </i>
      </div>
      <div class="text-xs">
       <p class="font-semibold text-sm mb-1">
        Penghasilan
       </p>
       <p class="text-gray-600">
        $1238.98
       </p>
      </div>
     </div>
     <div class="flex items-center space-x-4 bg-white rounded-xl p-5 w-full sm:w-1/3 shadow">
      <div class="flex items-center justify-center w-14 h-14 rounded-lg bg-orange-500 text-white">
       <i class="fas fa-store text-xl">
       </i>
      </div>
      <div class="text-xs">
       <p class="font-semibold text-sm mb-1">
        Review
       </p>
       <p class="text-gray-600">
        12k
       </p>
      </div>
     </div>
    </section>
    <section aria-label="Statistics chart section" class="max-w-5xl mx-auto bg-white rounded-xl p-6 shadow">
     <div class="flex justify-between items-center mb-4">
      <h2 class="font-semibold text-sm text-gray-900 select-none">
       Statistics
      </h2>
      <button aria-expanded="false" aria-haspopup="listbox" class="text-orange-400 text-xs font-normal flex items-center space-x-1 focus:outline-none">
       <span>
        Monthly
       </span>
       <svg aria-hidden="true" class="w-3 h-3" fill="none" stroke="currentColor" stroke-width="2" viewbox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
        <path d="M19 9l-7 7-7-7" stroke-linecap="round" stroke-linejoin="round">
        </path>
       </svg>
      </button>
     </div>
     <img alt="Bar chart showing monthly data from January to August with orange bars and grid lines" class="w-full rounded-md" draggable="false" height="240" src="https://storage.googleapis.com/a1aa/image/fe3d0556-0bb0-42c9-e722-6fb4772262f4.jpg" width="720"/>
    </section>
   </main>
  </div>
 </body>
</html>
