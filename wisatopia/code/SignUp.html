<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wisatopia - Sign Up</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background: url('../asset/background.jpeg') no-repeat center center fixed;
            background-size: cover;
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 90vh;
        }

        .signup-container {
            background: rgba(0, 0, 0, 0.5);
            padding: 40px;
            border-radius: 12px;
            width: 100%;
            max-width: 400px;
            color: white;
        }

        .signup-container h2 {
            margin-bottom: 25px;
        }

        .signup-container input[type="email"], .signup-container input[type="text"], .signup-container input[type="password"], .signup-container select {
            width: 100%;
            padding: 12px;
            margin: 8px 0 20px;
            border: none;
            border-radius: 6px;
        }

        .signup-container button {
            width: 100%;
            padding: 12px;
            background-color: #1a73e8;
            border: none;
            color: white;
            font-weight: bold;
            border-radius: 25px;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .signup-container button:hover {
            background-color: #0f5bd4;
        }

        .signup-container .signup-link {
            text-align: center;
            margin-top: 15px;
            color: #ccc;
        }

        .signup-container .signup-link a {
            color: white;
            text-decoration: none;
            font-weight: bold;
        }

        footer {
            background: #1b1b1b;
            padding: 15px 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            color: white;
            font-size: 14px;
        }

        .footer-links a {
            color: white;
            text-decoration: none;
            margin: 0 10px;
            border-right: 1px solid gray;
            padding-right: 10px;
        }

        .footer-links a:last-child {
            border-right: none;
        }

        .social-icons img {
            width: 20px;
            margin-left: 10px;
        }
    </style>
</head>
<body>

<header style="padding:20px 50px; display:flex; align-items:center;">
    <img src="../asset/logo.jpg" alt="Wisatopia Logo" style="height:40px; margin-right:10px;">
    <span style="color:white;">Wisatopia</span>
</header>

<div class="container">
    <div class="signup-container">
        <h2>Create an account</h2>
        <p>Already have an account? <a href="SignIn.html" style="color:#50c0ff">Sign in</a></p>

        <form action="/Wisatopia/project/register.php" method="POST">
            <input type="email" name="email" placeholder="Email address" required>
            <div style="display: flex; gap: 10px;">
                <input type="text" name="fname" placeholder="First Name" required>
                <input type="text" name="lname" placeholder="Last Name" required>
            </div>
            <input type="password" name="password" placeholder="Password" required>

            <label>Date of Birth</label>
            <div style="display: flex; gap: 10px;">
                <input type="text" name="day" placeholder="Day" required>
                <select name="month" required>
                    <option value="">Month</option>
                    <option value="January">January</option>
                    <option value="February">February</option>
                    <option value="March">March</option>
                </select>
                <input type="text" name="year" placeholder="Year" required>
            </div>

            <p style="font-size: 0.8rem; margin-top:10px;">
                By clicking Create account, I agree that I have read and accepted the 
                <a href="#" style="color:#50c0ff">Terms of use</a> and 
                <a href="#" style="color:#50c0ff">Privacy Policy</a>.
            </p>

            <button type="submit" name="register">Create account</button>
        </form>
    </div>
</div>

<footer>
    <div>
        <img src="../asset/logo.jpg" alt="Wisatopia Logo" style="height:30px; vertical-align:middle;"> Wisatopia
    </div>
    <div class="footer-links">
        <a href="#">About Wisatopia</a>
        <a href="#">Contact Us</a>
        <a href="#">About US</a>
        <a href="#">Help Centers</a>
    </div>
    <div class="social-icons">
        <img src="https://cdn-icons-png.flaticon.com/512/733/733547.png" alt="Facebook">
        <img src="https://cdn-icons-png.flaticon.com/512/2111/2111463.png" alt="Instagram">
        <img src="https://cdn-icons-png.flaticon.com/512/733/733635.png" alt="Twitter">
        <img src="https://cdn-icons-png.flaticon.com/512/1384/1384060.png" alt="YouTube">
    </div>
</footer>

</body>
</html>
